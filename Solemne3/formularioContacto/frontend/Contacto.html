<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClavisteV</title>

  <!-- Cargando hojas de estilos de Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">

  <!-- Cargando jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
    integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" 
    crossorigin="anonymous"></script>

  <script src="js/contacto.js"></script>
  <link rel="manifest" href="manifest.json">

</head>

<body>

  <!--Navbar o barra de navegacion-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">ClavisteV</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="contacto.html">Contacto</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Planes
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="planesMoviles.html">Planes Moviles</a>
            <a class="dropdown-item" href="planesHogar.html">Planes Hogar</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--carrusel de imagenes-->
  <div id="carouselEmpresasWallpaper" class="carousel slide carouselMaximoAlto carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselEmpresasWallpaper" data-slide-to="0" class="active"></li>
      <li data-target="#carouselEmpresasWallpaper" data-slide-to="1"></li>
      <li data-target="#carouselEmpresasWallpaper" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/ebec1b83080403.5d30f5efe9fb9.jpg"
          class="d-block w-100" alt="imagen entel">
      </div>
      <div class="carousel-item">
        <img src="https://wallpaperaccess.com/full/1561623.jpg" class="d-block w-100" alt="imagen movistar">
      </div>
      <div class="carousel-item">
        <img src="https://arc-anglerfish-arc2-prod-copesa.s3.amazonaws.com/public/6H4OMG77BNEG5G34HGW7Q4OIBM.png"
          class="d-block w-100" alt="imagen vtr">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselEmpresasWallpaper" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselEmpresasWallpaper" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!--Datos del contacto-->
  <div class="container mt-5">
    <form action="" name="formContacto">
      <!--Titulo del formulario-->
      <div class="form-group">
        <label for="txtTitulo">Titulo</label>
        <input type="text" name="txtTitulo" id="txtTitulo" placeholder="Ingrese titulo" class="form-control">
      </div>

      <!--Nombre del usuario-->
      <div class="form-group">
        <label for="txtNombre">Nombre completo</label>
        <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su nombre" class="form-control">
      </div>
      <!--Email del usuario-->
      <div class="form-group">
        <label for="txtEmail" id="txtEmail">Correo Electronico</label>
        <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su correo" class="form-control">
      </div>
      <!--numero del usuario-->
      <div class="form-group">
        <label for="txtNumeroContacto">Numero Telefonico</label>
        <input type="tel" name="txtNumeroContacto" id="txtNumeroContacto" placeholder="Ingrese su numero" class="form-control" minlength="9">
      </div>
      <!--Mensaje-->
      <div class="form-group">
        <label for="txtMensaje">Motivo de contacto</label>
        <textarea name="txtMensaje" id="txtMensaje" placeholder="Ingrese el motivo por el cual se esta contactando"
          class="form-control"></textarea>
      </div>
      <!--Botones de enviar formulario y de limpiarlo-->
      <input type="submit" value="Enviar Formulario" class="btn btn-success" />
      <input type="reset" value="Limpiar Formulario" class="btn btn-danger">

    </form>

  </div>
  <br>
  <!--Footer-->
  <footer class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container py-4">
      <p class="text-white"> Copyright &copy; 2020 - Duoc UC.</p>
    </div>
  </footer>

  <!--Cargando jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
